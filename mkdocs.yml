site_name: My Docs
# theme:
#   name: 'mkdocs'
#   custom_dir: 'custom_theme/'
theme: simplex
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - ./mkdocsoad.css
plugins:
  - search
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

