<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
    {%- for path in config.extra_css %}
      <link href="{{ path | url }}" rel="stylesheet">
    {%- endfor %}
    <link href="./bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/.">My Docs</a>
            <!-- Expander button -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Expanded navigation -->
            <div id="navbar-collapse" class="navbar-collapse collapse">
                    <!-- Main navigation -->
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="/." class="nav-link">Welcome to MkDocs</a>
                        </li>
                        <li class="nav-item">
                            <a href="/test/" class="nav-link">Introduction</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"  aria-expanded="false">Section</a>
                            <ul class="dropdown-menu">
                                
<li>
<a href="/section/subsection1/" class="dropdown-item">Subsection1</a>
</li>
                            </ul>
                        </li>
                    </ul>

                <ul class="nav navbar-nav ms-md-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#mkdocs_search_modal">
                            <i class="fa fa-search"></i> Search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="row-fluid">
                <div id="main-content" class="span12">
                    {{ path | url }}
                    {{ page.content }}
                </div>
            </div>
        </div>
    </div>

    <footer class="col-md-12">
        <hr>
        <p>Documentation built with <a href="https://www.mkdocs.org/">MkDocs uwu</a>.</p>
    </footer>

    {%- for script in config.extra_javascript %}
      {{ script | script_tag }}
    {%- endfor %}
  </body>
</html>
